<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/16bf8d0564.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <div class="chertochka" style="width: 30px; margin-top: -10px"></div>
        <input type="text" placeholder="CodingLab">
        <div class="chertochka"></div>
        <input type="password" placeholder="Password">
        <div class="chertochka"></div>
        <button class="continue-button">Continue</button>
        <p style="text-align: center;">or Connect With Social Media</p>
        <button class="twitter-button"><i class="fa-brands fa-twitter"></i> Sign in With Twitter</button>
        <button class="facebook-button"><i class="fa-brands fa-facebook"></i> Sign in With Facebook</button>
    </div>
</body>
</html>
