<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-11 Adilet</title>
    <link rel="stylesheet" href="/display/style.css">
</head>
<body>

    <h1>Display: block</h1>
    <div class="block-element">
        <p>Блочный div номер один</p>
    </div>
    
    <div class="block-element">
        <img src="https://kartinki.pics/uploads/posts/2022-02/1645050893_2-kartinkin-net-p-shrek-kartinki-2.jpg" alt="Example Image">
    </div>
    
    <div class="block-element">
        <p>Блочный div номер три</p>
    </div>

    <h1>Display: inline</h1>
    <a class="inline-element">inline номер один</a>
    <span class="inline-element">inline номер два</span>
    <span class="inline-element">inline номер три</span>

    <h1>Display: flex</h1>
    <div class="flex-container">
        <div class="flex-item">flex номер 1</div>
        <div class="flex-item">flex номер 2</div>
        <div class="flex-item">flex номер 3</div>
    </div>

</body>
</html>
