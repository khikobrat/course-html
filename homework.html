<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./stylehw.css">
</head>
<body>
    <div id="login">
        <div id="container">
            <p class="head">Login</p>
            <form action="/" class="input-container">
                <input type="name" placeholder="Username" class="inpt">
                <input type="password" placeholder="Password" class="inpt">
                <div class="rem-forgot">
                    <div class="rem">
                        <input type="checkbox" for="rem-tik">
                        <label for="rem-tik">Remember me</label>
                    </div>
                    <span><a href="#">Forgot password</a></span>
                </div>
                <button value="submit" class="btn">Login</button>
            </form>
            <p class="footer">Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
