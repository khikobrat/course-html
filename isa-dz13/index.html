<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("https://i.pinimg.com/originals/d8/80/3a/d8803a34eda66fd84cf47e9c88481c4b.jpg");
            background-size: cover;
        }
    </style>
    <style>
        .semi-transparent-square {
            width: 340px;
            height: 450px;
            background-color: rgba(255, 255, 255, 0); 
            backdrop-filter: blur(10px);  
            border: 2px solid rgba(255, 255, 255, 0.2)  
        }
    </style>
</head>
<body>
    <div class="semi-transparent-square">
        <div class="login">Login</div>

        <div><input class="firstTF" type="text" placeholder="Username"></div>

        <div><input class="secondTF" type="text" placeholder="Password"></div>

        <div><button class="button"></button></div>

        <div class="remeberMeText">Remember me</div>

        <div class="forgotPasswordText">Forgot password?</div>

        <div><button class="loginButton">Login</button></div>

        <div class="accountText">Don't have an account? <span style="font-weight: bold;">Register</span></div>
    </div>
</body>
</html>
