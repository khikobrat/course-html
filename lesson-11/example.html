<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="btn" class="box" style="color: white;">Add new Box</button>
    <button id="delete" class="box" style="color: white;">Delete Box</button>
    <script>
        const btn = document.getElementById('btn')
        btn.addEventListener('click', () => {
            // console.log('click')
            const box = document.createElement('div')
            box.classList.add('box')
            box.classList.add('box1')
            document.body.appendChild(box)
        })

        const deletde = document.getElementById('delete');
        deletde.addEventListener('click', () => {
            const allBoxes = document.querySelectorAll('.box1');
            console.log('all', allBoxes)
            const lastElement = allBoxes[allBoxes.length-1]
            lastElement.classList.add('close');
            setTimeout(() => {
                lastElement.remove()
            }, 500);
            // allBoxes.forEach(el => {
            //     console.log(el)
            //     el.remove()
            // })
        })
   

    </script>
</body>

</html>
